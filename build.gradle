plugins {
	id 'java'
	id 'jacoco'
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

def camelVersion = '2.24.0'

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

plugins.withType(JacocoPlugin) {
	tasks["test"].finalizedBy 'jacocoTestReport'
}

test {
	finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
	dependsOn test // tests are required to run before generating the report
	reports {
		xml.required = true
		html.required = false
		csv.required = false
		//for XML
		xml.destination file("${buildDir}/reports/jacoco.xml")
	}
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude(module: 'spring-boot-starter-tomcat')
	}
	implementation 'org.springframework.boot:spring-boot-starter-undertow'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	implementation 'net.logstash.logback:logstash-logback-encoder:7.0.1'

	implementation 'uk.gov.service.notify:notifications-java-client:3.17.2-RELEASE'
	implementation 'com.amazonaws:aws-java-sdk:1.12.137'

	implementation "org.apache.camel:camel-spring-boot:${camelVersion}"
	implementation "org.apache.camel:camel-jackson:${camelVersion}"
	implementation "org.apache.camel:camel-aws:${camelVersion}"
	implementation 'javax.xml.bind:jaxb-api:2.3.1'

	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.springframework:spring-context-indexer:5.3.15'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation "org.apache.camel:camel-test-spring:${camelVersion}"
	testImplementation 'org.assertj:assertj-core'
}


test {
	useJUnitPlatform()
}

jar {
	enabled = false
}
