plugins {
	id 'org.springframework.boot' version '2.2.0.M3'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	jcenter()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude(module: 'spring-boot-starter-tomcat')
	}
	implementation('org.springframework.boot:spring-boot-starter-undertow')
	implementation('net.logstash.logback:logstash-logback-encoder:5.3')
	implementation('uk.gov.service.notify:notifications-java-client:3.12.0-RELEASE')
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.569'

	compile group: 'org.apache.camel', name: 'camel-spring-boot', version: '2.24.0'
	compile group: 'org.apache.camel', name: 'camel-jackson', version: '2.24.0'
	compile group: 'org.apache.camel', name: 'camel-aws', version: '2.24.0'
	compile 'javax.xml.bind:jaxb-api:2.3.1'
	
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
		exclude group: 'junit', module: 'junit'
	}
	testCompile group: 'org.apache.camel', name: 'camel-test-spring', version: '2.24.0'
	testCompile('org.assertj:assertj-core')
}


test {
	useJUnitPlatform()
}
